    <section id="BMI">
        <div class="bmi__content">

            <h3>محاسبه BMI</h3>
            <form action="#">
                <label for="height">قد به متر:</label>
                <input type="number" name="height">
                <label for="weight">وزن به کیلوگرم:</label>
                <input type="number" name="weight">
            </form>
            <div>
                <h5>BMI شما</h5>
                <p>25.0</p>
            </div>
        </div>
    </section>
