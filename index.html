<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthCare</title>
    <link rel="stylesheet" href="Styles/Normalize.css">
    <link rel="stylesheet" href="Styles/Styles.css">
</head>
<body>
    <!-- ----Header---- -->
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="menu">
            <li class="menu__item">
              <a href="#" class="menu__link">تماس با ما</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">محاسبه WHtR</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">محاسبه BMI</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">خانه</a>
            </li>
          </ul>
          <div class="logo">
            <img src="Img/logo.png" alt="logo" class="logo__img" />
          </div>
        </nav>
      </div>
    </header>
    <!-- ----End of Header---- -->

    <!-- ----Tools---- -->
    <section class="main">
      <div class="container">
        <div class="tools">
            <div class="measurement">
                <h1 class="measurement__title">سلامتي خود را بسنجيد !!!</h1>
                <p class="measurement__desc">
                  سلامتي خود را با ابزار هاي سلامتي ما بسنجيد و از شرايط سلامتي خود
                  آگاه شويد!
                </p>
                <button type="button" class="measurement__btn "><a href="#" class="measurement__link">WHtr</a></button>
                <button type="button" class="measurement__btn "><a href="#" class="measurement__link">BMI</a></button>
            </div>
          <div class="metabolism">
            <img src="Img/Women-metabolism-min.png" class="metabolism__img"  alt="women metabolism"/>
          </div>
        </div>
      </div>
    </section>
    <!-- ----End of Tools---- -->

    <!-- ----BMI Section---- -->
    <section id="BMI" class="container">
        <div class="bmi__content">
            <h2 class="bmi__alert">متاسفانه شما اضافه وزن دارید!</h2>
            <p class="bmi__advise">شما باید 5 کیلوگرم اضافه کنید</p>
            <img class="bmi__image" src="Img/BMI-women-min.png" alt="">
        </div>
        <div class="monitor">
            <div class="monitor__container">
                <h3 class="monitor__header">محاسبه BMI</h3>
                <form class="monitor__form" action="#">
                    <label class="monitor__label" for="height">قد به متر:</label>
                    <input class="monitor__input" type="number" name="height">
                    <label class="monitor__label" for="weight">وزن به کیلوگرم:</label>
                    <input class="monitor__input" type="number" name="weight">
                </form>
                <div class="monitor__number__container">
                    <h5 class="monitor__number__label">BMI شما:</h5>
                    <p class="monitor__number" >25.0</p>
                </div>
            </div>
        </div>
    </section>

    <!-- ----End of BMI Section---- -->

    <script src="Script/index.js"></script>
  </body>
</html>
